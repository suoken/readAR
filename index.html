<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face alignment with camera</title>
  <!-- <link rel="stylesheet" href="assets/demo.css"> --> 

  <script src="/build/tracking-min.js"></script>
  <script src="/build/data/face-min.js"></script>
  <script src="/src/alignment/training/Landmarks.js"></script>
  <script src="/src/alignment/training/Regressor.js"></script>

  <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script>

  <script src="/build/data/face-min.js"></script>
  <script src="/build/data/eye-min.js"></script>
  <script src="/build/data/mouth-min.js"></script>

  <script src="assets/fish_tank/FishTankRender"></script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a><br/>
    Once upon a time there was a princess</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>
  </div>

  <script>
    var img = document.createElement("img"); 
    img.src = 'img/horns.png'; 

    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      // var tracker = new tracking.LandmarksTracker();
      var tracker = new tracking.ObjectTracker('face'); 

      tracker.setInitialScale(4.7);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {

        context.clearRect(0,0,canvas.width, canvas.height);

        // if(!event.data) return;

          event.data.forEach(function(rect) {
            // context.strokeStyle = '#a64ceb';
            // context.strokeRect(rect.x, rect.y, rect.width, rect.height);
            // context.font = '11px Helvetica';
            // context.fillStyle = "#fff";
            // context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
            // context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);

            context.drawImage(img, rect.x, rect.y - 85, rect.width * 1.1, rect.height * 2); 
          });

          // event.data.landmarks.forEach(function(landmarks) {
          //   for(var l in landmarks){
          //     context.beginPath();
          //     context.fillStyle = "#fff"
          //     context.arc(landmarks[l][0],landmarks[l][1],1,0,2*Math.PI);
          //     context.fill();
          //   }
          // });

      });

      var gui = new dat.GUI();
      gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01).listen();
      gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1).listen();
      gui.add(tracker, 'stepSize', 1, 5).step(0.1).listen();

    };
  </script>

</body>
</html>
